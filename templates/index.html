<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Mars Information Headquarters </p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class = "col-md-12">
    <h1>Latest Mars News:</h1>
    <h2>{{ mars.title }}</h2>
    <h3>{{ mars.news_p }}</h3>
    </div>
    <div class = "col-md-8">
    <h1>Featured Mars Image</h1>
    <img src="{{ mars.fi_url }}" alt="Featured Image URL">
    </div>
    <div class = "col-md-4">
    <h3> Mars Facts</h3>
    {{mars.stats | safe}}
    </div>
    <hr>
    <div class = "col-md-12">
      <h1><center>Mars Hemispheres</center></h1>
      {% for item in mars.h_image %}
      <div class = "col-md-6">
          <div class = "thumbnail">
            <img src = "{{item.img_url}}" width = "400" height = "350">
            <h3><center>{{item.title}}</center></h3>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  </div>
</body>

</html>
